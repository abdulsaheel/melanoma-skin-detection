<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Cancer Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">Skin Cancer Detection</h2>

    <div class="mb-3">
        <label for="formFile" class="form-label">Upload Image</label>
        <input class="form-control" type="file" id="formFile" accept="image/*">
    </div>

    <button class="btn btn-primary" onclick="predictImage()">Predict</button>

    <div id="result" class="mt-4"></div>
</div>

<script>
    function predictImage() {
        const input = document.getElementById('formFile');
        if (input.files.length === 0) {
            alert("Please select an image first.");
            return;
        }

        const file = input.files[0];
        const reader = new FileReader();

        reader.onloadend = function () {
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/octet-stream'
                },
                body: reader.result
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Prediction: ${data.predicted_class}</h5>
                            <p class="card-text">${data.detailed_information}</p>
                            <p><strong>Confidence:</strong> ${(data.probability * 100).toFixed(2)}%</p>
                        </div>
                    </div>
                `;
            })
            .catch(error => {
                alert("An error occurred: " + error);
            });
        };

        reader.readAsArrayBuffer(file);
    }
</script>

</body>
</html>
